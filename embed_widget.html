<!DOCTYPE html>
<html>
<head>
    <title>3MTT Chatbot Widget</title>
    <style>
        /* Chatbot Widget Styles */
        #chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }
        
        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #007bff;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1001;
        }
        
        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #chatbot-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 350px;
        }
        
        #chatbot-input {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        #chatbot-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #chatbot-input button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Your existing website content -->
    <h1>Your Website</h1>
    <p>Your website content goes here...</p>
    
    <!-- Chatbot Widget -->
    <button id="chatbot-toggle" onclick="toggleChatbot()">ðŸ’¬</button>
    
    <div id="chatbot-widget">
        <div id="chatbot-header">
            <h3>3MTT Support</h3>
            <button onclick="toggleChatbot()" style="background: none; border: none; color: white; font-size: 18px; cursor: pointer;">Ã—</button>
        </div>
        <div id="chatbot-messages">
            <div class="message bot-message">
                Hello! Welcome to 3MTT support. How can I help you today?
            </div>
        </div>
        <div id="chatbot-input">
            <input type="text" id="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Replace with your deployed chatbot URL
        const CHATBOT_API_URL = 'https://your-chatbot-app.herokuapp.com';
        
        function toggleChatbot() {
            const widget = document.getElementById('chatbot-widget');
            const toggle = document.getElementById('chatbot-toggle');
            
            if (widget.style.display === 'none' || widget.style.display === '') {
                widget.style.display = 'flex';
                toggle.style.display = 'none';
            } else {
                widget.style.display = 'none';
                toggle.style.display = 'block';
            }
        }
        
        function addMessage(message, isUser) {
            const messagesDiv = document.getElementById('chatbot-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            // Send to your deployed chatbot
            fetch(CHATBOT_API_URL + '/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => addMessage(data.response, false))
            .catch(error => addMessage('Sorry, something went wrong. Please try again.', false));
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
