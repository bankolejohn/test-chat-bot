version: '3.8'

services:
  chatbot-dev:
    build:
      context: ../../
      dockerfile: Dockerfile
      target: development
    ports:
      - "5000:5000"
    volumes:
      - ../../:/app
      - /app/node_modules
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    env_file:
      - .env.dev
    depends_on:
      - redis-dev
      - postgres-dev
    networks:
      - chatbot-dev-network
    restart: unless-stopped

  postgres-dev:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: chatbot_dev
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chatbot-dev-network

  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - chatbot-dev-network

  # Development tools
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - chatbot-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  chatbot-dev-network:
    driver: bridge